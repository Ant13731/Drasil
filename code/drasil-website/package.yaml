name:                drasil-website
version:             0.1.0.0
github:              "githubuser/drasil-website"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Using the Drasil generators to create Drasil's website
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
homepage:            https://jacquescarette.github.io/Drasil/
description:         Please see the README on GitHub at <https://github.com/JacquesCarette/Drasil#readme>

dependencies:
- base >= 4.7 && < 5
- lens
- directory
- drasil-code
- drasil-data
- drasil-database
- drasil-docLang
- drasil-gen
- drasil-gool
- drasil-lang
- drasil-metadata
- drasil-printers
- drasil-theory
- drasil-utils
- drasil-example

ghc-options:
- -Wall
- -Wredundant-constraints
- -threaded
- -O2

executables:
  website:
    main: Drasil.Website.Main
    source-dirs: ./
    other-modules:
    - Drasil.Website
